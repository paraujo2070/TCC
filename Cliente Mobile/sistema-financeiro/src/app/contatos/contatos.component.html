<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title>Contatos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismi()">Voltar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>

    <form [formGroup]="authform" (submit)="onSubmit()">

    <ion-item>
      <ion-icon name="md-contact" color="primary" slot="start"></ion-icon>
      <ion-label position="floating" >Digite o Nome do Usu√°rio:</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>
    
    <ion-button expand="block" type="submit" [disabled]="authform.invalid">Conversar</ion-button>
  </form>
   
    <ion-list>
      <ion-item *ngFor="let dados of dados" tappable>
            {{dados.username}}
      </ion-item>
    </ion-list>



  </ion-grid>
</ion-content>
