<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title id="AlterarSenhaTitulo">Verificar Credenciais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h1 text-center>
    Confirme sua senha!
      </h1>

  <ion-grid>

    <form [formGroup]="authform" (submit)="onSubmit()">

      <ion-item>
        <ion-icon name="md-lock" color="primary" slot="start"></ion-icon>
      <ion-label position="floating">Senha Atual</ion-label>
      <ion-input formControlName="senhaatual" type='password'></ion-input>
    </ion-item>

      <ion-button expand="block" type="submit" [disabled]="authform.invalid">Verificar</ion-button>

    </form>

  </ion-grid>

</ion-content>
