<!DOCTYPE html>
<html lang="pt">

<head>

</head>

<body>

    <h2>Planejamento Financeiro</h2>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form [formGroup]="authform" (ngSubmit)="onSubmit()">
			<h1>Alterar Senha</h1>
			<span>Preencha o email</span>
			<input type="email" placeholder="E-mail" formControlName="email"/>
			<button type="ngSubmit" [disabled]="authform.invalid">Enviar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Alterar Senha!</h1>
				<p>Digite seu E-mail para enviarmos uma mensagem com o link para recuperação.</p>
			</div>
		</div>
	</div>
</div>
</body>

</html>
