<!DOCTYPE html>
<html lang="pt">

<head>
</head>

<body>
  <div>
    <app-menu></app-menu>
  </div>

  <form [formGroup]="authform" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nome do Paciente</label>
        <input type="text" class="form-control" id="nomedopaciente" formControlName="nomedopaciente"
          placeholder="Nome Paciente">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Nome do Acompanhante</label>
        <input type="text" class="form-control" id="nomedoacompanhante" formControlName="nomedoacompanhante"
          placeholder="Nome do Acompanhante">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Endereço</label>
        <input type="text" class="form-control" id="endereco" formControlName="endereco" placeholder="Endereço">
      </div>
      <div class="form-group col-md-6">
        <label for="telefone">Numero de Telefone</label>
        <input type="number" formControlName="numerodetelefone" class="form-control" id="telefone">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nome do hospital</label>
        <input type="text" class="form-control" id="noemdohospital" formControlName="nomedohospital"
          placeholder="Nome do Hospital">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Horário da consulta</label>
        <input type="number" class="form-control" id="horariodaconsulta" formControlName="horariodaconsulta"
          placeholder="Horario da Consulta">
      </div>

      <div class="form-group col-md-6">
        <label for="inputEmail4">Data da Viagem</label>
        <input type="date" class="form-control" id="datadaViagem" formControlName="datadaviagem"
          placeholder="Data da Viagem">
      </div>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="authform.invalid">Salvar</button>

  </form>
</body>

</html>
