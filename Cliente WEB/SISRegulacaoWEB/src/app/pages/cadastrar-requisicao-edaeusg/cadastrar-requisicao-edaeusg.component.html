<!DOCTYPE html>
<html lang="pt">

<head>
</head>

<body>
  <div>
    <app-menu></app-menu>
  </div>

  <form [formGroup]="authform" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nome Completo</label>
          <input type="text" class="form-control" id="nomecompleto" formControlName="nome" placeholder="Nome Completo">
        </div>
        <div class="form-group col-md-4">
          <label for="inputPassword4">Cartão Nacional do SUS</label>
          <input type="number" class="form-control" id="CNS" formControlName="cns" placeholder="Cartão nacional do SUS">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Data de Nascimento</label>
          <input type="date" class="form-control" id="datadenascimento" formControlName="datadenascimento" placeholder="Data de Nascimento">
        </div>
        <div class="form-group col-md-4">
          <label for="input">Status</label>
          <select id="inputEstado" class="form-control" formControlName="status">
            <option selected value="Aguardando Vaga">Aguardando Vaga</option>
            <option value="Marcado">Marcado</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="telefone">Numero de Telefone</label>
          <input type="text" class="form-control" formControlName="numerodetelefone" id="telefone">
        </div>
        <div class="form-group col-md-4">
          <label for="inputTipo">Tipo</label>
          <select id="inputTipo" class="form-control" formControlName="tipo">
            <option selected value="EDA">EDA</option>
            <option value="USG abdomen Total">USG abdomen Total</option>
            <option value="USG Endovaginal">USG Endovaginal</option>
            <option value="USG Pelvica">USG Pelvica</option>
            <option value="USG Tireoide">USG Tireoide</option>
            <option value="USG Prostata">USG Prostata</option>
            <option value="USG Vias Urinarias">USG Vias Urinarias</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="authform.invalid">Grava</button>

  </form>
</body>

</html>
